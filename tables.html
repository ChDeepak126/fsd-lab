<!DOCTYPE html>
<html>
    <head>
        <title>tables</title>
        <style>
            table,th,td{
                border-collapse: collapse;
                border: 1px solid black;
            }

        </style>
    </head>
    <body>
        <h3>friends details</h3>
        <table>
            <tr>
                <th colspan="2">friends</th>
                <th>reg/hostler</th>
            </tr>
            <tr>
                <td>deepak</td>
                <td>vamsi</td>
                <td>reg</td>
            </tr>
            <tr>
                <td>chari</td>
                <td>prathap</td>
                <td rowspan="2">hostler</td>
            </tr>
            <tr>
                <td>avinash</td>
                <td>unknown</td>
            </tr>
        </table>
    </body>
</html>
